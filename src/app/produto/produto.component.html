<div class="container">
    <div [hidden]="submeteu">
      <h1>{{ title }} - Formulário Cadastro de Produto</h1>
      <form (ngSubmit)="submeterForm()" #produtoForm="ngForm">
        <!-- Two-way Binding:
        O ngModel é a representação de uma entidade 
        ela pode ser um campo simples ou um objeto
        é um binding de propriedade + um binding de evento -->
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="nome"
                 required
                 [(ngModel)]="produto.nome" name="nome" #nome="ngModel">
          <div [hidden]="nome.valid || nome.pristine"
               class="alert alert-danger">
            Nome é obrigatório
          </div>
        </div>
  
        <div class="form-group">
          <label for="preco">Preço</label>
          <input type="text" class="form-control" id="preco"
                 required
                 [(ngModel)]="produto.preco" name="preco" #preco="ngModel">
          <div [hidden]="preco.valid || preco.pristine"
               class="alert alert-danger">
            Preço é obrigatório
          </div>
        </div>

        <div class="form-group">
            <label for="codigo">Código</label>
            <input type="text" class="form-control" id="codigo"
                   required
                   [(ngModel)]="produto.codigo" name="codigo" #codigo="ngModel">
            <div [hidden]="codigo.valid || codigo.pristine"
                 class="alert alert-danger">
                 Código é obrigatório
            </div>
          </div>

        <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" class="form-control" id="categoria"
                   required
                   [(ngModel)]="produto.categoria.nome" name="categoria" #categoria="ngModel">
            <div [hidden]="categoria.valid || categoria.pristine"
                 class="alert alert-danger">
                 Categoria é obrigatório
            </div>
          </div>
        <!-- Event Binding -->
        <button type="submit" class="btn btn-success" [disabled]="!produtoForm.form.valid" (click)="mostrarMensagem(); novoProduto()">Cadastrar</button>
        <button type="button" class="btn btn-default" (click)="limparFormulario(); produtoForm.reset()">Limpar</button>
      </form>
    </div>
  <!-- interpolação -->
    <div [hidden]="!submeteu">
      <h2>Produto cadastrado:</h2>
      
      <div class="row">
        <div class="col-xs-3">Nome</div>
        <div class="col-xs-9">{{ produto.nome }}</div>
      </div>
      
      <div class="row">
        <div class="col-xs-3">Preço</div>
        <div class="col-xs-9">{{ produto.preco }}</div>
      </div>

      <div class="row">
        <div class="col-xs-3">Código</div>
        <div class="col-xs-9">{{ produto.codigo }}</div>
      </div>

      <div class="row">
        <div class="col-xs-3">Categoria</div>
        <div class="col-xs-9">{{ produto.categoria.nome }}</div>
      </div>
      <br>
      <button class="btn btn-primary" (click)="submeteu=false">Editar</button>
    </div>
  </div>
