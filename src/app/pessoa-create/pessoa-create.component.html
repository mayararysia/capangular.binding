<div class="container">
  <div [hidden]="submeteu">
    <h1>E-commerce - Formulário Cadastro de Pessoa</h1>
    <form (ngSubmit)="submeterForm()" #pessoaForm="ngForm">
      <!-- Two-way Binding:
      O ngModel é a representação de uma entidade 
      ela pode ser um campo simples ou um objeto
      é um binding de propriedade + um binding de evento -->
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome"
               required
               [(ngModel)]="pessoa.nome" name="nome" #nome="ngModel">
        <div [hidden]="nome.valid || nome.pristine"
             class="alert alert-danger">
          Nome é obrigatório
        </div>
      </div>

      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" class="form-control" id="cpf"
               required
               [(ngModel)]="pessoa.cpf" name="cpf" #cpf="ngModel">
        <div [hidden]="cpf.valid || cpf.pristine"
             class="alert alert-danger">
          CPF é obrigatório
        </div>
      </div>
      <!-- Event Binding -->
      <button type="submit" class="btn btn-success" [disabled]="!pessoaForm.form.valid" (click)="mostrarMensagem(); novaPessoa()">Cadastrar</button>
      <button type="button" class="btn btn-default" (click)="limparFormulario(); pessoaForm.reset()">Limpar</button>
    </form>
  </div>
<!-- interpolação -->
  <div [hidden]="!submeteu">
    <h2>Pessoa cadastrada:</h2>
    
    <div class="row">
      <div class="col-xs-3">Nome</div>
      <div class="col-xs-9">{{ pessoa.nome }}</div>
    </div>
    
    <div class="row">
      <div class="col-xs-3">CPF</div>
      <div class="col-xs-9">{{ pessoa.cpf }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submeteu=false">Editar</button>
  </div>
</div>
